    <!-- Load non-critical CSS after critical styles -->
    <link rel="stylesheet" href="style.css" media="print" onload="this.media='all'; this.onload=null;">
    <noscript><link rel="stylesheet" href="style.css"></noscript>
    
    <script>
        // Define process global before React loads to prevent ReferenceError
        window.process = {
            env: {}
        };
        
        // Optimize loading by deferring non-critical scripts
        function loadScript(src, async = true) {
            const script = document.createElement('script');
            script.src = src;
            script.async = async;
            script.crossOrigin = 'anonymous';
            return new Promise((resolve, reject) => {
                script.onload = resolve;
                script.onerror = reject;
                document.head.appendChild(script);
            });
        }
        
        // Load React dependencies sequentially to avoid blocking
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                await loadScript('https://unpkg.com/react@18/umd/react.production.min.js');
                await loadScript('https://unpkg.com/react-dom@18/umd/react-dom.production.min.js');
                await loadScript('https://unpkg.com/@babel/standalone/babel.min.js');
                
                // Load main app after all dependencies
                const appScript = document.createElement('script');
                appScript.type = 'text/babel';
                appScript.src = 'app.js';
                document.head.appendChild(appScript);
            } catch (error) {
                console.error('Failed to load dependencies:', error);
            }
        });
    </script>
