name: 'Update Sitemap'

on:
  schedule:
    # Run daily at 2 AM UTC to update sitemap with fresh content
    - cron: '0 2 * * *'
  workflow_dispatch: # Allow manual triggering
  push:
    branches: [ main ]
    paths:
      - 'generate-sitemap.js'
      - 'package.json'

jobs:
  update-sitemap:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: read
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: package.json
    
    - name: Install dependencies
      run: npm install --only=production
    
    - name: Generate sitemap
      run: |
        echo "ðŸš€ Generating fresh sitemap..."
        node generate-sitemap.js
        
        echo "ðŸ“Š Sitemap stats:"
        echo "File size: $(du -h sitemap.xml | cut -f1)"
        echo "URL count: $(grep -c '<url>' sitemap.xml)"
        
        echo "âœ… Sitemap generation completed"
    
    - name: Generate LLM files
      run: |
        echo "ðŸ¤– Generating LLM-friendly files..."
        node generate-llms.js
        
        echo "ðŸ“Š LLM files stats:"
        if [ -f llms.txt ]; then
          echo "llms.txt size: $(du -h llms.txt | cut -f1)"
        fi
        if [ -f llms-full.txt ]; then
          echo "llms-full.txt size: $(du -h llms-full.txt | cut -f1)"
        fi
        
        echo "âœ… LLM files generation completed"
    
    - name: Validate sitemap XML
      run: |
        echo "ðŸ” Validating sitemap XML structure..."
        xmllint --noout sitemap.xml && echo "âœ… Sitemap XML is valid" || echo "âŒ Sitemap XML is invalid"
    
    - name: Check for changes
      id: verify-changed-files
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          echo "changed=true" >> $GITHUB_OUTPUT
          echo "ðŸ“ Changes detected in sitemap files"
        else
          echo "changed=false" >> $GITHUB_OUTPUT
          echo "âœ… No changes in sitemap files"
        fi
    
    - name: Commit updated files
      if: steps.verify-changed-files.outputs.changed == 'true'
      run: |
        git config --local user.email "alex@0xhodler.nl"
        git config --local user.name "alex0xhodler"
        
        git add sitemap.xml robots.txt llms.txt llms-full.txt
        git commit -m "chore: update sitemap and LLM files with latest yields
        
        - Regenerated sitemap.xml with $(grep -c '<url>' sitemap.xml) URLs
        - Updated robots.txt with AI crawler support
        - Generated llms.txt and llms-full.txt for AI assistants
        - Includes latest DeFi tokens and yield opportunities
        
        ðŸ¤– Automated update via GitHub Actions"
        
        echo "âœ… Changes committed"
    
    - name: Push changes
      if: steps.verify-changed-files.outputs.changed == 'true'
      run: |
        git push origin main
        echo "âœ… Changes pushed to repository"
    
    - name: Ping Google about sitemap update
      if: steps.verify-changed-files.outputs.changed == 'true'
      run: |
        echo "ðŸ”” Notifying search engines about sitemap update..."
        
        # Ping Google
        curl -s "https://www.google.com/ping?sitemap=https://www.defi.garden/sitemap.xml" || echo "Google ping failed"
        
        # Ping Bing
        curl -s "https://www.bing.com/ping?sitemap=https://www.defi.garden/sitemap.xml" || echo "Bing ping failed"
        
        echo "âœ… Search engines notified"
    
    - name: Summary
      run: |
        echo "## Sitemap & LLM Files Update Summary" >> $GITHUB_STEP_SUMMARY
        echo "- **Total URLs**: $(grep -c '<url>' sitemap.xml)" >> $GITHUB_STEP_SUMMARY
        echo "- **Sitemap Size**: $(du -h sitemap.xml | cut -f1)" >> $GITHUB_STEP_SUMMARY
        if [ -f llms.txt ]; then
          echo "- **LLM Files**: llms.txt ($(du -h llms.txt | cut -f1)), llms-full.txt ($(du -h llms-full.txt | cut -f1))" >> $GITHUB_STEP_SUMMARY
        fi
        echo "- **Last Updated**: $(date -u)" >> $GITHUB_STEP_SUMMARY
        echo "- **Status**: âœ… Completed successfully" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### SEO & AI Benefits" >> $GITHUB_STEP_SUMMARY
        echo "- Individual token yield pages for organic search" >> $GITHUB_STEP_SUMMARY
        echo "- Network-specific landing pages" >> $GITHUB_STEP_SUMMARY
        echo "- Pool type categorization pages" >> $GITHUB_STEP_SUMMARY
        echo "- High-value TVL and APY filter pages" >> $GITHUB_STEP_SUMMARY
        echo "- AI-friendly content discovery via llms.txt" >> $GITHUB_STEP_SUMMARY
        echo "- Enhanced robots.txt with AI crawler permissions" >> $GITHUB_STEP_SUMMARY
        echo "- Daily update frequency for fresh content" >> $GITHUB_STEP_SUMMARY
